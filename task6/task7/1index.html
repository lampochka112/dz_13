<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка одинаковых цифр</title>
</head>
<body>
    <script>
        let number = prompt("Введите трехзначное число:");
        if (number.length === 3) {
            let hasSameDigits = new Set(number).size < 3;
            alert(hasSameDigits ? "Есть одинаковые цифры." : "Нет одинаковых цифр.");
        } else {
            alert("Введите корректное трехзначное число.");
        }
    </script>
</body>
</html>
