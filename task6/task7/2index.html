<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка високосного года</title>
</head>
<body>
    <script>
        let year = prompt("Введите год:");
        year = parseInt(year);
        if ((year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0)) {
            alert(year + " - високосный год.");
        } else {
            alert(year + " - не високосный год.");
        }
    </script>
</body>
</html>
