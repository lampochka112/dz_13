<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифра в название</title>
</head>
<body>
    <h1>Введите цифру от 0 до 9</h1>
    <input type="text" id="numberInput" />
    <button onclick="convertNumber()">Преобразовать</button>
    <p id="result"></p>

    <script>
        function convertNumber() {
            const numberNames = {
                0: 'ноль',
                1: 'единица',
                2: 'двойка',
                3: 'тройка',
                4: 'четверка',
                5: 'пятерка',
                6: 'шестёрка',
                7: 'семёрка',
                8: 'восьмёрка',
                9: 'девятка'
            };

            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);

            if (!isNaN(number) && number >= 0 && number <= 9) {
                document.getElementById('result').innerText = numberNames[number];
            } else {
                document.getElementById('result').innerText = 'не цифра';
            }
        }
    </script>
</body>
</html>
