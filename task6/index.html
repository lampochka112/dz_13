<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
</head>
<body>
    <h1>Конвертер валют</h1>
    <label for="amount">Введите сумму в USD:</label>
    <input type="number" id="amount" placeholder="Сумма в USD" required>
    
    <label for="currency">Выберите валюту:</label>
    <select id="currency">
        <option value="EUR">EUR</option>
        <option value="UAN">UAN</option>
        <option value="AZN">AZN</option>
    </select>
    
    <button onclick="convertCurrency()">Конвертировать</button>
    
    <h2 id="result"></h2>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            let convertedAmount;

            // Установите курсы валют
            const rates = {
                EUR: 0.85, // Примерный курс USD к EUR
                UAN: 27.0, // Примерный курс USD к UAN
                AZN: 1.7   // Примерный курс USD к AZN
            };

            if (currency in rates) {
                convertedAmount = (amount * rates[currency]).toFixed(2);
                document.getElementById('result').innerText = `Сумма в ${currency}: ${convertedAmount}`;
            } else {
                document.getElementById('result').innerText = 'Выберите корректную валюту.';
            }
        }
    </script>
</body>
</html>
