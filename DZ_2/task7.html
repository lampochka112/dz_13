<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидка на покупку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Калькулятор скидки</h1>
    <label for="amount">Введите сумму покупки:</label>
    <input type="number" id="amount" placeholder="Сумма в рублях">
    <button onclick="calculateDiscount()">Рассчитать сумму к оплате</button>
    <div class="result" id="result"></div>

    <script>
        function calculateDiscount() {
            const amount = parseFloat(document.getElementById('amount').value);
            let discount = 0;

            if (amount >= 200 && amount < 300) {
                discount = 0.03; // 3%
            } else if (amount >= 300 && amount < 500) {
                discount = 0.05; // 5%
            } else if (amount >= 500) {
                discount = 0.07; // 7%
            }

            const total = amount - (amount * discount);
            document.getElementById('result').innerText = `Сумма к оплате: ${total.toFixed(2)} руб.`;
        }
    </script>
</body>
</html>
